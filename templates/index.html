<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness-Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen!</h1>
        <p>Auf dieser Seite findest du passende Trainingspläne, einen individuellen Ernährungsguide für deine Ziele und das Trainingstagebuch, mit dem du deine Einheiten im Gym tracken kannst. </p>
        <a href="/training" class="button">Trainingspläne</a>
        <a href="/nutrition" class="button">Ernährungsguide</a>
        <a href="/add" class="button">Trainingstagebuch</a>
        <div class="logout">
                   <a href="/logout">Abmelden</a>
    </div>
</body>
</html>

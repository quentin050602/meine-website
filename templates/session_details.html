<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Session Details</title>
</head>
<body>
    <h1>Details für deine Trainingseinheit</h1>
    <p><strong>Datum:</strong> {{ session[0] }}</p>
    <p><strong>Trainingsplan:</strong> {{ session[1] }}</p>

    <h2>Übungen</h2>
    <table>
        <thead>
            <tr>
                <th>Übung</th>
                <th>Sätze</th>
                <th>Wiederholungen</th>
                <th>Gewicht (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for exercise in progress %}
            <tr>
                <td>{{ exercise[0] }}</td>
                <td>{{ exercise[1] }}</td>
                <td>{{ exercise[2] }}</td>
                <td>{{ exercise[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('progress') }}">Zurück zu allen Sessions</a>
</body>
</html>

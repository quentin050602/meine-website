<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsfortschritt</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* ðŸŒŸ Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* ðŸŒŸ Haupt-Container */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        /* ðŸŒŸ Tabelle */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Scrollt horizontal, falls nÃ¶tig */
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* ðŸŒŸ Buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            margin-top: 15px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #2980b9, #1c6ea4);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.4);
        }

        .button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .details-btn {
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #28a745, #218838);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .details-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #218838, #1a6c2c);
        }

        .logout {
            margin-top: 20px;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logout a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Dein Trainingsfortschritt</h1>

        {% if sessions %}
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Trainingsplan</th>
                            <th>Datum</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for session in sessions %}
                        <tr>
                            <td>{{ session[1] }}</td>
                            <td>{{ session[2] }}</td>
                            <td>
                                <a class="details-btn" href="{{ url_for('session_details', session_id=session[0]) }}"><i class="fas fa-info-circle"></i> Details</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p>Keine vergangenen Trainings gefunden.</p>
        {% endif %}

        <a class="button" href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> ZurÃ¼ck zur Startseite</a>
    </div>
</body>
</html>

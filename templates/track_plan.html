<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Training tracken</title>
</head>
<body>
    <h1>Training tracken</h1>
    <form method="post">
        <label for="date">Datum:</label>
        <input type="date" name="date" id="date" required>
        <table>
            <thead>
                <tr>
                    <th>Übung</th>
                    <th>Sätze</th>
                    <th>Wiederholungen</th>
                    <th>Gewicht (kg)</th>
                </tr>
            </thead>
            <tbody>
                {% for exercise in exercises %}
                <tr>
                    <td>{{ exercise[1] }}</td>
                    <td><input type="number" name="sets_{{ exercise[0] }}" required></td>
                    <td><input type="number" name="reps_{{ exercise[0] }}" required></td>
                    <td><input type="number" name="weight_{{ exercise[0] }}" step="0.1" required></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Training abschließen</button>
    </form>
</body>
</html>

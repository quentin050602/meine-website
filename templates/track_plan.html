<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training tracken</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* üåü Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* üåü Haupt-Container */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        /* üåü Buttons */
        .button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            margin-top: 10px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #2980b9, #1c6ea4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .exercise-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .exercise-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

    </style>

    <script>
        function addSet(exerciseId) {
            let setsContainer = document.getElementById('sets_container_' + exerciseId);
            let setCount = setsContainer.children.length + 1;

            let setRow = document.createElement('tr');
            setRow.innerHTML = `
                <td>Satz ${setCount}</td>
                <td><input type="number" name="reps_${exerciseId}_${setCount}" min="1" required></td>
                <td><input type="number" step="0.1" name="weight_${exerciseId}_${setCount}" min="0" required></td>
            `;

            setsContainer.appendChild(setRow);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Training tracken</h1>
        <form method="post">
            <label for="date">üìÖ Datum:</label>
            <input type="date" name="date" id="date" required value="{{ today_date }}">

            {% for exercise in exercises %}
            <div class="exercise-container">
                <h2 class="exercise-title">{{ exercise[1] }}</h2>

                <button type="button" class="button" onclick="addSet({{ exercise[0] }})">+ Satz hinzuf√ºgen</button>

                <table>
                    <thead>
                        <tr>
                            <th>Satz</th>
                            <th>Wiederholungen</th>
                            <th>Gewicht (kg)</th>
                        </tr>
                    </thead>
                    <tbody id="sets_container_{{ exercise[0] }}">
                    </tbody>
                </table>
            </div>
            {% endfor %}

            <button class="button" type="submit">üíæ Training speichern</button>
        </form>
      </div>
</body>
</html>

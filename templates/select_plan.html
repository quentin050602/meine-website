<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsplan ausw√§hlen</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* üåü Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* üåü Haupt-Container */
        .container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
        }

        select option {
            color: black;
        }

        /* üåü Buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            width: 100%;
            margin-top: 15px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #2980b9, #1c6ea4);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.4);
        }

        .button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .logout {
            margin-top: 20px;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logout a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Trainingsplan ausw√§hlen</h1>
        <p>W√§hle einen Trainingsplan aus der Liste:</p>

        <form method="post">
            <label for="plan">W√§hle deinen Trainingsplan:</label>
            <select name="plan_id" id="plan" required>
                {% if plans %}
                    {% for plan in plans %}
                        <option value="{{ plan.id }}">{{ plan.name }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled>Keine Trainingspl√§ne verf√ºgbar</option>
                {% endif %}
            </select>
            <button class="button" type="submit"><i class="fas fa-check"></i> Ausw√§hlen</button>
        </form>

        <div class="logout">
            <a href="/"><i class="fas fa-arrow-left"></i> Zur√ºck zur Startseite</a>
        </div>
    </div>
</body>
</html>
